sonar.projectKey=Approvio-Team_approvio
sonar.organization=approvio-team

# Dies ist der Name und die Version, die in der SonarCloud UI angezeigt werden
sonar.projectName=approvio
sonar.projectVersion=1.0

# Pfad zu den Quelldateien
sonar.sources=src

# Pfad zu den Testdateien
sonar.tests=tests

# Sprache
sonar.language=php

# Encoding der Quelldateien
sonar.sourceEncoding=UTF-8

# Coverage-Bericht
sonar.php.coverage.reportPaths=coverage-report.xml

# PHPUnit-Tests
sonar.php.tests.reportPath=test-report.xml

# Ausgeschlossene Dateien/Verzeichnisse
sonar.exclusions=vendor/**,tests/**,build/**,.github/**

# Code Coverage Ausschlüsse
sonar.coverage.exclusions=tests/**,src/Views/**

# Duplizierungsausschlüsse
sonar.cpd.exclusions=tests/**

# Qualitätsgate-Konfiguration
sonar.qualitygate.wait=true

# PHP-Konfiguration
sonar.php.file.suffixes=php
